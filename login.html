<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Login</h2>
        
        <input type="text" id="username" placeholder="Username" 
               class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">

        <div class="relative">
            <input type="password" id="password" placeholder="Password" 
                   class="w-full px-4 py-2 mb-6 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            <button type="button" onclick="togglePassword()" 
                    class="absolute inset-y-0 right-0 px-3 text-gray-600 focus:outline-none">
                <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3 3 1.343 3 3z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z"/>
                </svg>
            </button>
        </div>

        <button onclick="login()" class="w-full py-2 mb-4 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none">
            Login
        </button>
        <button onclick="resetForm()" class="w-full py-2 text-white bg-red-500 rounded-md hover:bg-red-600 focus:outline-none">
            Reset
        </button>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Conditions for validation
            const usernameRegex = /^[a-zA-Z]{3,}$/; // Username should be at least 3 characters long and contain only letters
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/; // Password should be at least 8 characters long, include letters and numbers

            if (!usernameRegex.test(username)) {
                alert("Invalid Username: Username must contain at least 3 letters.");
            } else if (!passwordRegex.test(password)) {
                alert("Weak Password: Password must be at least 8 characters and include letters and numbers.");
            } else {
                alert("Login successful!");
                window.location.href = "/anotherpage.html"; // Redirect to another page on successful login
            }
        }

        function resetForm() {
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        }

        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7 1.274-4.057 5.065-7 9.542-7 .695 0 1.374.07 2.039.203M15 12c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3 3 1.343 3 3z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.875 15.025A10.05 10.05 0 0021.542 12c-1.274-4.057-5.065-7-9.542-7-.695 0-1.374.07-2.039.203M4.125 4.125L19.875 19.875"/>
                `;
            } else {
                passwordInput.type = "password";
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3 3 1.343 3 3z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z"/>
                `;
            }
        }
    </script>

</body>
</html>
